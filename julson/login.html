<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <div class="row">

        <div class="col-2">
            <div id="form-image">
                <img src="/assets/images/nurse2.png" alt="Black-nurse" class="nurse">

                <div><img src="/assets/images/Vector.png" alt="logo" id="log"></div>
            </div>
        </div>
        <div class="col-20">
            <form action="" class="form">

                <h1>Login In to continue</h1>

                <div class="form-input-group">
                    <label for="email"><b>Email </b></label>
                    <input type="text" placeholder="Enter Email" id="email" name="email">
                </div>

                <div class="form-input-group">
                    <label for="psw"><b>Password</b></label>
                    <div class="form-input-group">
                        <input type="password" placeholder="Enter Password" id="psw" name="psw">
                        <span id="togglePassword" class="fa fa-eye"></span>
                    </div>
                </div>

                <div class="btn-login">
                    <button type="submit">Log in</button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="./signup.html" class="signup-link"> Sign up.</a>
                </div>

                <div class="horizontal-container">
                    <div>
                        <hr class="horizontal1" />
                    </div>

                    <div>
                        <p class="horizontal">OR</p>
                    </div>

                    <div>
                        <hr class="horizontal2" />
                    </div>
                </div>

                <div class="button-container">
                    <a href=https://www.bing.com/search?q=google&cvid=33e2afd3f9574cbd9544daa8c53d1f0f&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQIxgnMgYIAhAuGEAyBggDEC4YQDIGCAQQLhhAMgYIBRAuGEAyBggGECMYJzIGCAcQLhhAMgYICBAuGEDSAQg0MzYxajBqOagCBLACAQ&FORM=ANAB01&PC=EDGEDB>
                        <div class="btn1">
                            <img src="/assets/logos/flat-color-icons_google.svg" alt="Google Icon">
                            <p>Login with Google</p>
                        </div>
                    </a>

                    <a href=https://www.bing.com/search?q=google&cvid=33e2afd3f9574cbd9544daa8c53d1f0f&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQIxgnMgYIAhAuGEAyBggDEC4YQDIGCAQQLhhAMgYIBRAuGEAyBggGECMYJzIGCAcQLhhAMgYICBAuGEDSAQg0MzYxajBqOagCBLACAQ&FORM=ANAB01&PC=EDGEDB>
                        <div class="btn2">
                            <img src="/assets/logos/mdi_apple.svg" alt="Apple Icon">
                            <p>Continue with Apple</p>
                        </div>
                    </a>
                </div>

            </form>
        </div>
    </div>
    <footer>
        <div class="footer-message">
            <p>
                Copyright@Medlink-All rights reserved | Private policy.
            </p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>

</html>
