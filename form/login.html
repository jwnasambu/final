<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="icon" type="image/x-icon" href="/images/.png">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">

        <div class="login-wrapper">

            <div class="form-image">
                <img src="/assets/logos/nurse.png" alt="black nurse" Image Description="">
            </div>

            <form action="" class="form">

                <h1>Login In to continue</h1>

                <div class="form-input-group">
                    <label for="email"><b>Email </b></label>
                    <input type="text" placeholder="Enter Email" id="email" name="email">
                </div>
                
                <div class="form-input-group">
                    <label for="psw"><b>Password</b></label>
                    <div class="password-container">
                        <input type="password" placeholder="Enter Password" id="psw" name="psw">
                        <i class="far fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>

                <div class="btn-login">
                    <button type="submit">Log in</button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="./signup.html" class="signup-link"> Sign up.</a>
                </div>

                <div class="horizontal-container">
                    <div>
                        <hr class="horizontal1" />
                    </div>

                    <div>
                        <p class="horizontal">OR</p>
                    </div>

                    <div>
                        <hr class="horizontal2" />
                    </div>
                </div>

                <div class="button-container">
                    <div class="btn1">
                        <img src="/assets/logos/flat-color-icons_google.svg" alt="Google Icon">
                        <p>Login with Google</p>
                    </div>

                    <div class="btn2">
                        <img src="/assets/logos/mdi_apple.svg" alt="Apple Icon">
                        <p>Continue with Apple</p>
                    </div>
                </div>
                
            </form>
        </div>
        
        <footer>
            <div class="footer-message">
                <p>
                    Copyright@Medlink-All rights reserved | Private policy.
                </p>
            </div>
        </footer>
       
    </div>
    <script src="login.js"></script>
</body>

</html>
